<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login Now:</h1>
    <style>
        h5 {
                color: rgb(184, 50, 146);
        }
    </style>
    {% for message in messages %}
    <h5>{{message}}</h5>
    {% endfor %}

    <form method="POST" action="login">
        {% csrf_token %}
        <p>Username:</p>
        <input type="text" name="username">
        <p>Password:</p>
        <input type="password" name="password">
        <br>
        <input type="submit">
    </form>
</body>
</html>
