<!DOCTYPE html>
<html>
  <head>
    <title>XSS Demo</title>
    <script>
      function trackSearch(query) {
        document.write('<img src="/tracker.gif?search=' + query + '">');
      }

      var query = (new URLSearchParams(window.location.search)).get('search');
      if (query) {
        trackSearch(query);
      }
    </script>
  </head>
  <body>
    <h1>Hello World</h1>
  </body>
</html>
