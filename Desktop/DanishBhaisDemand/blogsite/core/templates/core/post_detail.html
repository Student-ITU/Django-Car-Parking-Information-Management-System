<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>
<hr>
<h3>Comments:</h3>
{% for comment in comments %}
    <p>{{ comment.author }}: {{ comment.content }}</p>
{% empty %}
    <p>No comments yet.</p>
{% endfor %}
<hr>
<a href="{% url 'add_comment' post.id %}">Add Comment</a>
<br><br>
<a href="{% url 'home' %}">Back to Home</a>
